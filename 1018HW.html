<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>1018：function運算作業</title>
</head>
<body>
	<input id="keyInPrev" type="number"> + <input id="keyInNext" type="number">
	<button id="butn" onclick="result()">計算機</button>
	<div id="result"></div>
	<script>
		document.getElementById("butn").addEventListener("click", function(){
			var keyInPrev = document.getElementById('keyInPrev').value;
			var keyInNext = document.getElementById('keyInNext').value;
			document.getElementById("result").innerHTML = result(keyInPrev, keyInNext);
		});
		function result(keyInPrevInt, keyInNextInt) {
			var keyInPrevInt = parseInt(keyInPrevInt);
			var keyInNextInt = parseInt(keyInNextInt);

			return(keyInPrevInt + keyInNextInt);
		};
	</script>
</body>
</html>
